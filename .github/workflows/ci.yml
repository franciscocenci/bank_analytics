name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - main
      - "feature/**"

jobs:
  quality-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install raiz
        run: npm install

      - name: Install backend e frontend
        run: npm run install-all

      - name: Testes backend
        run: npm test --prefix backend

      - name: Build frontend
        run: npm run build --prefix frontend
